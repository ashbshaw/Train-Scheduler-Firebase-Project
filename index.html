<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Time</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/css.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <h2>"All Aboard!"</h2>
        </div>
        <!-- Current Train -->
        <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
        
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-input">Train Name</label>
                                <input class="form-control" id="train-input" placeholder="A Train" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="New York" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-input">First Train Time (HH:mm military time)</label>
                                <input class="form-control" id="first-input" placeholder="08:00" type="text">
                            </div>
                            <div class="form-group">
                                <label for="minutes-input">Minutes</label>
                                <input class="form-control" id="minutes-input" placeholder="15" type="number">
                            </div>
                            <button type="button" class="btn btn-dark btn-lg" id="submit">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Script -->
    <script src="assets/javascript/logic.js"></script>

</body>

</html>
