<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Time</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/css.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>

    <div class="container">

        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <h2>"All Aboard!"</h2>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        <h2>Current Train Schedule</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Current Train Schedule -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-2">
                                <div id="train-name">
                                    <h3><strong>Train Name</strong></h3>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <h3><strong>Destination</strong></h3>
                            </div>
                            <div class="col-sm-2">
                                <h3><strong>Frequency (min)</strong></h3>
                            </div>
                            <div class="col-sm-2">
                                <h3><strong>Next Arrival</strong></h3>
                            </div>
                            <div class="col-sm-2">
                                <h3><strong>Minutes Away</strong></h3>
                            </div>
                        </div>
                    </div>
                </div>

                <br>

                <!-- Add Train -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card card-default">
                            <div class="card-header">
                                <h2>Add Train</h2>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group row">
                                        <label for="train-input">
                                            <h3>Train Name</h3>
                                        </label>
                                        <input class="form-control" id="train-name" type="text">
                                    </div>
                                    <div class="form-group row">
                                        <label for="destination-input">
                                            <h3>Destination</h3>
                                        </label>
                                        <input class="form-control" id="destination" type="text">
                                    </div>
                                    <div class="form-group row">
                                        <label for="first-train-time-input">
                                            <h3>First Train Time (HH:mm military time)</h3>
                                        </label>
                                        <input class="form-control" id="first-train" type="time">
                                    </div>
                                    <div class="form-group row">
                                        <label for="minutes-input">
                                            <h3>Minutes</h3>
                                        </label>
                                        <input class="form-control" id="minutes" type="number">
                                    </div>
                                    <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Script -->
            <script src="assets/javascript/logic.js"></script>

</body>

</html>
